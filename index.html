<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pierwszy formularz</title>
</head>
<body>
    <h2>Mój formularz</h2>
    <form action="https://formspree.io/your@email.com"
      method="POST">
       
        <label for="Imię"></label><br>
        <input id="Imię" type="text" name="name" placeholder="Imię i nazwisko"><br>
        <input type="email" name="email" placeholder="Podaj email"><br>
        <label for="numer-telefonu"></label>
        <input id="numer-telefonu" type="text" name="numer-telefonu" placeholder="Podaj numer telefonu"><br>
        <textarea name="message"></textarea>
        
         <input type="submit" value="Send">
    </form>
</body>
</html>
